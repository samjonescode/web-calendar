<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev" onclick="fillCalendar(-1)"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next" onclick="fillCalendar(1)"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          <div class="Sun"></div>
          <div class="Mon"></div>
          <div class="Tue"></div>
          <div class="Wed"></div>
          <div class="Thu"></div>
          <div class="Fri"></div>
          <div class="Sat"></div>

          <div class="Sun"></div>
          <div class="Mon"></div>
          <div class="Tue"></div>
          <div class="Wed"></div>
          <div class="Thu"></div>
          <div class="Fri"></div>
          <div class="Sat"></div>

          <div class="Sun"></div>
          <div class="Mon"></div>
          <div class="Tue"></div>
          <div class="Wed"></div>
          <div class="Thu"></div>
          <div class="Fri"></div>
          <div class="Sat"></div>

          <div class="Sun"></div>
          <div class="Mon"></div>
          <div class="Tue"></div>
          <div class="Wed"></div>
          <div class="Thu"></div>
          <div class="Fri"></div>
          <div class="Sat"></div>

          <div class="Sun"></div>
          <div class="Mon"></div>
          <div class="Tue"></div>
          <div class="Wed"></div>
          <div class="Thu"></div>
          <div class="Fri"></div>
          <div class="Sat"></div>

          <div class="Sun last-row"></div>
          <div class="Mon last-row"></div>
          <div class="Tue last-row"></div>
          <div class="Wed last-row"></div>
          <div class="Thu last-row"></div>
          <div class="Fri last-row"></div>
          <div class="Sat last-row"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
